<div class="btn-nova-transacao">
    <button data-modal-target="nova-transacao" data-modal-toggle="nova-transacao" type="button">
        Nova transação
    </button>
</div>


<div id="nova-transacao" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-[#1B1B1E] rounded-lg shadow dark:bg-gray-700">
            <div
                class="flex items-center bg-[#1957A0] justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg text-white dark:text-white">
                    Nova transação
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-toggle="nova-transacao">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">X</span>
                </button>
            </div>
            <form action="#" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name" class="block text-sm text-[#B9B8B8] dark:text-[#B9B8B8]">Valor da
                            transação</label>
                        <input currencyMask [formControl]="formValorTransacao"
                            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'center' }"
                            name="valor-transacao" id="valor-transacao"
                            class="bg-[#383838] text-center border-gray-400 text-[#B9B8B8] text-3xl rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-10 dark:bg-[#383838] dark:focus:border-primary-500"
                            placeholder="R$ 0,00" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="name" class="block text-sm text-[#B9B8B8] dark:text-[#B9B8B8]">Nome da
                            transação</label>
                        <input type="text" name="name" id="name"
                            class="bg-[#383838]  border-gray-400 text-[#B9B8B8] text-md rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Ex: Restaurante" required="">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="category" class="block text-sm text-[#B9B8B8] dark:text-white">Forma
                            de pagamento</label>
                        <select id="category"
                            class="bg-[#383838]  border-gray-400 text-[#B9B8B8] text-md rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Selecione</option>
                            <option value="1">À vista</option>
                            <option value="2">Crédito</option>
                        </select>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="category" class="block text-sm text-[#B9B8B8] dark:text-white">Status</label>
                        <select id="category"
                            class="bg-[#383838]  border-gray-400 text-[#B9B8B8] text-md rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Selecione</option>
                            <option value="1">Pago</option>
                            <option value="2">Pendente</option>
                        </select>
                    </div>
                </div>
                <button type="submit"
                    class="text-white inline-flex items-center bg-[#1957A0] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Criar transação
                </button>
            </form>
        </div>
    </div>
</div>
