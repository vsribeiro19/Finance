<div class="cabecalho-card-transacoes">
    <span>Compra</span>
    <span>Tipo Compra</span>
    <span>Status</span>
    <span>Forma pagamento</span>
    <span>Valor R$</span>
</div>
<div *ngIf="qtdTransacoes.length; else semTransacoes">
    <div *ngFor="let transacao of transacoes | async" class="card-transacoes transacoes">
        <span>{{transacao.nomeTransacao}}</span>
        <span>{{transacao.tipoCompra === 'S' ? 'Saída' : 'Entrada'}}</span>
        <span>{{transacao.status === 'Pg' ? 'Pago' : 'Pendente'}}</span>
        <span>{{transacao.formaPagamento === 'V' ? 'À vista' : 'Crédito'}}</span>
        <span>R$ {{transacao.valor | number}}</span>

    </div>
</div>
<ng-template #semTransacoes>
    <span id="descSemTransacao">Não há transações</span>
</ng-template>
