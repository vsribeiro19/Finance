<div class="flex items-center justify-between mt-12">
  <h5 class="text-md font-medium leading-none text-gray-300 ">Transações</h5>
</div>
<div *ngIf="qtdTransacoes.length; else semTransacoes">
  <div class="relative overflow-x-auto mt-2">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-300 rounded-lg border border-gray-200 border-opacity-20">
      <thead class="text-xs text-gray-300">
        <tr>
          <th class="px-3 py-3">
            Descrição
          </th>
          <th class="px-3 py-3">
            Status
          </th>
          <th class="px-3 py-3">
            Valor R$
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transacao of transacoes | async"
          class="bg-[#111112] border-b border-gray-200 border-opacity-20 ">
          <th scope="row" class="px-6 py-4 font-medium text-gray-300 whitespace-nowrap dark:text-white">
            {{ transacao.nomeTransacao }}
          </th>
          <td class="px-2 py-2">
            <span class="text-white border border-gray-200  border-opacity-20">
              {{ transacao.status === 'Pg' ? 'Pago' : 'Pendente' }}
            </span>
          </td>
          <td class="px-2 py-2">
            R$ {{ transacao.valor | number: "1.2-2":"pt-BR" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #semTransacoes>
  <span id="descSemTransacao">Não há transações</span>
</ng-template>
